environment:
  host: https://jsonplaceholder.typicode.com
requests:
  - name: Todo list
    url: "{{host}}/todos/1"
    method: get
    expect:
      status: 200
      values:
        - key: id
          value: 1
        - key: title
          value: delectus aut autem
  - name: Create a todo item
    url: "{{host}}/todos"
    method: post
    expect:
      status: 201
