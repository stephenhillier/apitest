requests:
  - name: Todo list
    url: https://jsonplaceholder.typicode.com/todos/1
    method: get
    expect:
      status: 200
      values:
        - key: id
          value: 1
        - key: title
          value: delectus aut autem
  - name: Create a todo item
    url: https://jsonplaceholder.typicode.com/todos
    method: post
    expect:
      status: 201
