vars:
  host: https://jsonplaceholder.typicode.com
  token: secret123
headers:
  Authorization: Bearer {{token}}
requests:
  - name: Todo list
    url: "{{host}}/todos/1"
    method: get
    expect:
      status: 200
      values:
        id: 1
        title: delectus aut autem
  - name: Create a todo item
    url: "{{host}}/todos"
    method: post
    expect:
      status: 201
