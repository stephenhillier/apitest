requests:
  - name: Todo list
    url: http://localhost:8000/api/v1/todos
    method: get
    expect:
      status: 200
  - name: Create a todo item
    url: http://localhost:8000/api/v1/todos
    method: post
    expect:
      status: 201
      values:
        - key: id
          value: '1231'
        - key: todo_title
          value: Clean the house
